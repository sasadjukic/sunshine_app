
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="key" id="key-data" data-set="{{ key }}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300" rel="stylesheet" />
    <title> WeatherApp Inc. </title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="wrap">
      <div class="navbar">
        <ul>
          <div> 
            {% if current_user.is_authenticated %}
              <li><button id="main-temp" value="{{value}}">{{ current_user.temperature}}°</button></li>
              <li><a href="{{ url_for ('dashboard') }}">Home</a></li>
              <li><a href="{{ url_for ('update_user_data') }}">Update</a></li>
              <li><a href="{{ url_for ('logout') }}">Logout</a></li>
            {% else %}
              <li><button id="main-temp" value="celsius">C°</button></li>
              <li><a href="{{ url_for ('home') }}">Home</a></li>
              <li><a href="{{ url_for ('register') }}">Register</a></li>
              <li><a href="{{ url_for ('login') }}">Login</a></li>
            {% endif %}   
        </ul>
      </div>
      {% block body %}
      {% endblock %}
    </div>
    <script src="{{ url_for ('static', filename='javascript/script.js') }}" type="text/javascript"></script>
  </body>
</html>
